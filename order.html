<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galaxy Sport Center - Pemesanan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: url("order.jpg") no-repeat center center fixed; /* Menambahkan background gambar */
        background-size: cover; /* Membuat gambar menutupi seluruh area */
        color: #333;
      }

      header {
        background: none;
        position: relative;
        color: #fff;
        padding-top: 1px;
        height: auto;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0px 20px;
        background-color: none;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      nav ul li {
        margin: 0 15px;
      }

      nav ul li a {
        text-decoration: none;
        color: #fff;
        padding: 5px 20px;
        border: 1px solid transparent;
        transition: 0.5s ease;
        display: flex;
        align-items: center;
      }

      nav ul li a i {
        margin-right: 8px;
      }

      nav ul li a:hover {
        background-color: #fff;
        color: #000;
        border-radius: 0; /* Menghapus lengkungan saat hover */
      }

      nav ul li.active a {
        background-color: #fff;
        color: #000;
        border-radius: 0; /* Menghapus lengkungan pada menu aktif */
      }

      .container {
        padding: 20px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        max-width: 700px;
        margin: 50px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #2c3e50;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 95%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .form-group textarea {
        resize: none;
        height: 100px;
      }

      .form-group button {
        width: 100%;
        padding: 10px;
        background-color: #2c3e50;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .form-group button:hover {
        background-color: #34495e;
      }

      footer {
        background-color: #2c3e50;
        color: #fff;
        text-align: center;
        padding: 10px;
        margin-top: 20px;
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4); /* Background overlay */
        padding-top: 60px;
      }

      .modal-content {
        background-color: #fff;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
        text-align: center;
      }

      .close-btn {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close-btn:hover,
      .close-btn:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <h1>Galaxy Sport Center</h1>
        <ul>
          <li>
            <a href="index.html"> <i class="fa fa-home"></i> Home </a>
          </li>
          <li>
            <a href="fasilitas.html">Fasilitas</a>
          </li>
          <li class="active"><a href="#">Pemesanan</a></li>
          <li><a href="kontak.html">Kontak</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <h2>Form Pemesanan</h2>
      <form id="orderForm" action="#" method="POST" onsubmit="sendData(event)">
        <div class="form-group">
          <label for="name">Nama Lengkap</label>
          <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required />
        </div>

        <div class="form-group">
          <label for="NIM">Nomor Induk Mahasiswa</label>
          <input type="text" id="NIM" name="NIM" placeholder="Masukkan NIM Anda" required />
        </div>

        <div class="form-group">
          <label for="date">Tanggal Pemesanan</label>
          <input type="date" id="date" name="date" required />
        </div>

        <div class="form-group">
          <label for="facility">Pilih Fasilitas</label>
          <select id="facility" name="facility" required>
            <option value="">-- Pilih Fasilitas --</option>
            <option value="swimming_pool">Swimming Pool</option>
            <option value="basketball_court">Basketball Court</option>
            <option value="fitness_center">Fitness Center</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Pesan Tambahan</label>
          <textarea id="message" name="message" placeholder="Tulis pesan Anda di sini"></textarea>
        </div>

        <div class="form-group">
          <button type="submit">Kirim Pemesanan</button>
        </div>
      </form>
    </div>

    <!-- Success Popup Modal -->
    <div id="successModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Pesanan Anda Sedang Kami Proses!</h2>
        <p>Mohon tunggu, konfirmasi dari kami melalui Email.</p>
      </div>
    </div>

    <script>
      // Set minimum date to today
      document.addEventListener("DOMContentLoaded", function () {
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, "0");
        const dd = String(today.getDate()).padStart(2, "0");
        const minDate = `${yyyy}-${mm}-${dd}`;

        const dateInput = document.getElementById("date");
        dateInput.setAttribute("min", minDate);
      });

      function sendData(event) {
        event.preventDefault();

        const form = document.getElementById("orderForm");
        const formData = new FormData(form);
        const data = {};

        formData.forEach((value, key) => {
          data[key] = value;
        });

        fetch("https://script.google.com/macros/s/AKfycbx5HVQm8y2GUu1WKR7WwLuVDctetoMfTT2DC2rJBnflXeW-HlNCYtk4oX4i2iV8c7Ws/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json",
          },
          mode: "no-cors", // Tambahkan mode no-cors untuk menghindari CORS
        })
          .then(() => {
            // Show the success popup
            const successModal = document.getElementById("successModal");
            successModal.style.display = "block";

            // Close the modal when the user clicks on the close button
            const closeBtn = document.querySelector(".close-btn");
            closeBtn.onclick = function () {
              successModal.style.display = "none";
            };

            // Close the modal if the user clicks outside of the modal content
            window.onclick = function (event) {
              if (event.target == successModal) {
                successModal.style.display = "none";
              }
            };

            alert("Pemesanan berhasil dikirim.");
            form.reset();
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Terjadi kesalahan. Coba lagi nanti.");
          });
      }
    </script>
  </body>
</html>
